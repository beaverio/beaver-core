spring:
  application:
    name: beaver-core-dev

  datasource:
    url: jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true

  flyway:
    enabled: false

jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: 900000   # 15 minutes
  refresh-token-expiration: 86400000 # 24 hours